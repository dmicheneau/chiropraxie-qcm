name: Build macOS App

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    strategy:
      matrix:
        include:
          - arch: arm64
            name: Apple Silicon
          - arch: x86_64
            name: Intel

    name: Build (${{ matrix.name }})
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Rebuild question bank
        run: |
          python3 - <<'PY'
          from pathlib import Path
          from bank.build_bank import build_from_existing_decks, build_from_generate_qcm_400
          import json
          from datetime import datetime, timezone
          
          repo_root = Path('.')
          deck_questions = build_from_existing_decks(repo_root)
          gen_questions = build_from_generate_qcm_400(repo_root)
          all_questions = deck_questions + gen_questions
          
          bank = {
              'version': '2.1.0',
              'generated': datetime.now(timezone.utc).replace(microsecond=0).isoformat(),
              'metadata': {'questions_count': len(all_questions)},
              'questions': all_questions
          }
          
          out_path = Path('web/bank/bank.json')
          out_path.parent.mkdir(parents=True, exist_ok=True)
          out_path.write_text(json.dumps(bank, ensure_ascii=False, indent=2), encoding='utf-8')
          print(f"Generated {len(all_questions)} questions")
          PY

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --noconfirm qcm_chiropraxie.spec

      - name: Verify build
        run: |
          ls -la dist/
          test -d "dist/QCM Chiropraxie.app"

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r "QCM_Chiropraxie_macOS_${{ matrix.arch }}.zip" "QCM Chiropraxie.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QCM_Chiropraxie_macOS_${{ matrix.arch }}
          path: dist/QCM_Chiropraxie_macOS_${{ matrix.arch }}.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
