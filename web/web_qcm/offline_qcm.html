# Deck: Histologie_TC — 80 questions

**Consigne** : 1 seule bonne réponse (A–D).

1) Les protéoglycanes sont très hydrophiles principalement en raison de :
- A. Leur richesse en charges négatives
- B. Leur absence de glucides
- C. La présence de collagène IV
- D. Leur forte teneur en lipides

2) Le tissu conjonctif dense irrégulier (non orienté) présente :
- A. Des fibres orientées dans une seule direction
- B. Une prédominance cellulaire (adipocytes)
- C. Une matrice liquide
- D. Des faisceaux de collagène dans toutes les directions

3) Les cellules conjonctives importées sont principalement :
- A. D’origine épithéliale
- B. D’origine cartilagineuse
- C. D’origine médullaire hématopoïétique
- D. D’origine endodermique

4) Le collagène de type II est localisé principalement :
- A. Dans la lame basale
- B. Uniquement dans l’épiderme
- C. Dans le cartilage
- D. Uniquement dans le sang

5) Les laminines sont décrites comme spécifiques de :
- A. La lame basale
- B. La diaphyse humérale
- C. Le plasma sanguin
- D. Les ostéons

6) Dans le cours, l’importance des protéoglycanes pour le cartilage est surtout liée à :
- A. La minéralisation osseuse
- B. La résistance aux forces de compression
- C. La conduction nerveuse
- D. La résistance exclusive à la traction

7) Les mastocytes sont classiquement :
- A. Dépourvus de granulations
- B. Riches en hémoglobine
- C. Riches en granulations basophiles contenant de l’histamine
- D. Exclusivement intra-osseux

8) Le collagène de type III correspond à :
- A. La kératine
- B. La fibronectine
- C. L’élastine
- D. La réticuline (fibres réticulées)

9) Dans le cours, le collagène de type I représente environ :
- A. Uniquement le collagène du cartilage
- B. 90% du collagène de l’organisme
- C. 5% du collagène de l’organisme
- D. Uniquement le collagène de la lame basale

10) Les collagènes confèrent surtout :
- A. Une capacité de phagocytose
- B. Une élasticité pure sans résistance
- C. Une résistance mécanique à la traction
- D. Une conductivité électrique

11) L’hydrolyse de l’acide hyaluronique tend à :
- A. Supprimer les fibres collagènes
- B. Minéraliser la matrice
- C. Augmenter la viscosité et diminuer la perméabilité
- D. Diminuer la viscosité et augmenter la perméabilité tissulaire

12) Les macrophages (histiocytes) sont décrits comme :
- A. Des hématies anucléées
- B. Des fibroblastes quiescents
- C. Des adipocytes plurivacuolaires
- D. Des monocytes sortis du sang et différenciés dans les tissus

13) La fonction de défense des tissus conjonctifs est liée notamment à :
- A. La présence d’ostéocytes
- B. La présence de chondrocytes
- C. La présence de kératinocytes
- D. La présence de cellules immunitaires de passage

14) Localisation typique des fibres réticulées (cours) :
- A. Organes hématopoïétiques/lymphoïdes (ex. moelle osseuse)
- B. Cornée uniquement
- C. Épiderme uniquement
- D. Dents uniquement

15) Les myofibroblastes possèdent notamment :
- A. Des filaments contractiles d’actine et de myosine
- B. Des disques intercalaires
- C. De la myéline
- D. De l’hémoglobine

16) Concernant l’adipocyte blanc (cours) :
- A. Exclusivement présent chez le fœtus
- B. Plurivacuolaire et riche en mitochondries
- C. Toujours entouré d’une lame basale épaisse minéralisée
- D. Univacuolaire et de grande taille (≈100 µm)

17) Les fibres élastiques (cours) sont mises en évidence par une coloration à :
- A. La PAS uniquement
- B. L’orcéine
- C. Le rouge Congo
- D. L’hématoxyline-éosine uniquement

18) Le tissu conjonctif lâche est caractérisé (cours) par :
- A. Une absence de substance fondamentale
- B. Une matrice minéralisée
- C. Des faisceaux de collagène orientés dans une seule direction
- D. Une substance fondamentale prédominante et des fibres non orientées

19) Les fibres conjonctives se déclinent (cours) en trois variétés principales :
- A. Osseuses, cartilagineuses, nerveuses
- B. Minéralisées, non minéralisées, kératinisées
- C. Épithéliales, musculaires, sanguines
- D. Collagènes, réticulées, élastiques

20) Les fibres réticulées (réticulines) :
- A. Sont constituées d’élastine
- B. Sont exclusivement présentes dans la peau
- C. S’assemblent en réseaux anastomosés
- D. Ne sont jamais associées aux organes lymphoïdes

21) L’enzyme citée qui hydrolyse l’acide hyaluronique est :
- A. Élastase
- B. Collagénase
- C. Amylase
- D. Hyaluronidase

22) Le tissu conjonctif muqueux est surtout important :
- A. Uniquement dans la lame basale
- B. Chez l’embryon (cordon ombilical)
- C. Chez l’adulte au niveau des tendons
- D. Uniquement dans la moelle osseuse

23) Localisation citée du tissu conjonctif lâche (cours) :
- A. Uniquement dans les ligaments jaunes
- B. Uniquement dans la dure-mère
- C. Uniquement dans le stroma cornéen
- D. Entre les cellules musculaires striées (endomysium)

24) Sur le plan embryologique, les tissus conjonctifs dérivent principalement :
- A. De l’endoderme
- B. Du neuroectoderme
- C. D’un tissu épithélial spécialisé
- D. Du mésoblaste via le mésenchyme

25) La matrice extracellulaire (MEC) est constituée de :
- A. Cellules résidentes + cellules importées
- B. Vaisseaux + nerfs uniquement
- C. Fibroblastes + mastocytes uniquement
- D. Fibres + substance fondamentale

26) Le TC fibreux à prédominance de fibres élastiques est cité dans :
- A. Les ligaments jaunes et la paroi des grosses artères élastiques
- B. La lame basale uniquement
- C. Le cartilage hyalin uniquement
- D. Le sang uniquement

27) La substance fondamentale d’un tissu conjonctif est classiquement décrite comme :
- A. Toujours rigide et minéralisée
- B. Exclusivement constituée de collagène
- C. Absente de la MEC
- D. Semi-fluide, située entre cellules et fibres

28) Une fonction métabolique des tissus conjonctifs est liée surtout à :
- A. L’absence de substance fondamentale
- B. La présence exclusive de fibres élastiques
- C. Leur richesse en vaisseaux sanguins
- D. La minéralisation de la matrice

29) Les hématies sont décrites comme :
- A. Des cellules sécrétrices d’histamine
- B. Des cellules plurinucléées
- C. Des fragments cellulaires
- D. Des cellules anucléées

30) Une propriété décrite des fibres élastiques (cours) :
- A. Elles ne se renouvellent pas
- B. Elles se renouvellent en quelques jours
- C. Elles sont minéralisées
- D. Elles sont exclusivement intracellulaires

31) Concernant l’adipocyte brun (cours) :
- A. Fonction principale: production d’Ig
- B. Plurivacuolaire, nombreuses mitochondries, thermogenèse
- C. Uniquement chez l’adulte
- D. Univacuolaire, sans mitochondries

32) Exemple de localisation d’un TC dense irrégulier (cours) :
- A. Dure-mère
- B. Cartilage hyalin
- C. Plasma sanguin
- D. Cordon ombilical

33) Les intégrines (rappel du cours) sont :
- A. Des récepteurs membranaires dimériques (sous-unités α et β)
- B. Des fibres de collagène
- C. Des hormones de satiété
- D. Des enzymes lysosomiales

34) Dans le cours, la proportion des éléments figurés du sang est d’environ :
- A. 90%
- B. 45%
- C. 100%
- D. 5%

35) Exemple correct (cours) de glycoprotéine reliant cellules et collagène :
- A. Chondroïtine sulfate
- B. Réticuline
- C. Élastine
- D. Fibronectine

36) Le fibroblaste se distingue du fibrocyte (cours) par :
- A. L’absence de noyau
- B. Une fonction de transport d’oxygène
- C. Une localisation exclusive dans le sang
- D. Une activité métabolique plus élevée

37) Les glycosaminoglycanes (GAG) sont :
- A. Des lipides membranaires
- B. Des protéines globulaires
- C. De longues chaînes glucidiques non ramifiées
- D. Des acides nucléiques

38) Un disaccharide de base des GAG comporte typiquement :
- A. Un acide aminé et un ribose
- B. Une base azotée et un désoxyribose
- C. Un acide uronique et une hexosamine
- D. Un phosphate et un cholestérol

39) Les glycoprotéines de la MEC (cours) participent surtout à :
- A. La minéralisation du tissu osseux
- B. La conduction des potentiels d’action
- C. L’ancrage des cellules sur la MEC
- D. La formation des hématies

40) Les agrégats de protéoglycanes se fixent sur une molécule de :
- A. Fibrilline
- B. Élastine
- C. Collagène IV
- D. Acide hyaluronique (liaisons non covalentes)

41) Le tissu conjonctif réticulé est caractérisé par :
- A. Un maillage de fibres réticulées (collagène type III) et peu/pas de SF
- B. Une matrice minéralisée
- C. Une prédominance d’élastine
- D. Une matrice liquide

42) Dans le cours, la fibrilline est associée à :
- A. Les fibres élastiques
- B. Les fibres collagènes type II uniquement
- C. Les protéoglycanes sulfatés
- D. Les fibres réticulées

43) Les fibroblastes synthétisent :
- A. Uniquement l’histamine
- B. Toutes les macromolécules constitutives de la MEC
- C. Uniquement les anticorps
- D. Uniquement l’hémoglobine

44) Les plaquettes (thrombocytes) sont :
- A. Des cellules épithéliales
- B. Des fibres de collagène
- C. Des fragments cellulaires
- D. Des GAG sulfatés

45) Les fibres élastiques sont constituées :
- A. D’un cœur d’élastine et d’une périphérie de fibrilline
- B. D’actine et de myosine
- C. De GAG sulfatés uniquement
- D. D’un cœur de collagène I et d’une périphérie de collagène II

46) Parmi les GAG, lequel est spécifiquement décrit comme non sulfaté et présent dans tous les TC ?
- A. Acide hyaluronique
- B. Chondroïtine sulfate
- C. Dermatane sulfate
- D. Héparane sulfate

47) Le tissu sanguin est décrit comme un tissu conjonctif spécialisé caractérisé par :
- A. Une matrice minéralisée
- B. Une matrice liquide (plasma)
- C. Une absence totale de cellules
- D. Une matrice cartilagineuse

48) Les cellules conjonctives résidentes incluent :
- A. Hématies, plaquettes, lymphocytes
- B. Neurones et astrocytes
- C. Fibroblastes, myofibroblastes, adipocytes
- D. Chondrocytes uniquement

49) Le collagène de type IV (cours) :
- A. Constitue le tendon et le ligament
- B. Est un GAG sulfaté
- C. Est spécifique des lames basales et ne forme pas de fibres
- D. Est le collagène principal du cartilage

50) Un protéoglycane est (cours) :
- A. Une hématie an nucléée
- B. Une fibre de collagène
- C. Des chaînes de GAG fixées à une protéine porteuse par liaisons covalentes
- D. Une intégrine membranaire

51) Dans un tissu conjonctif, les 3 grandes catégories d’éléments sont :
- A. Synapses, neurones, microglie
- B. Fibres musculaires, myéline, ostéons
- C. Fibres conjonctives, substance fondamentale, cellules conjonctives
- D. Cellules épithéliales, hématies, cartilage

52) Concernant l’acide hyaluronique (cours) :
- A. Il est spécifique de la lame basale
- B. Il est un type de collagène
- C. Il ne se fixe pas à des protéines et ne constitue pas de protéoglycanes
- D. Il est toujours sulfaté

- A. Des cellules épithéliales
- B. Des cellules musculaires lisses
- C. Des lymphocytes B maturés sécrétant des Ig

- A. Transport des gaz respiratoires
- B. Participation à la réparation/guérison et à l’inflammation

- A. les deux terminales de l’artère brachiale au pli du coude

- A. Élastine

  <script id="tsv_Plexus_Nerfs" type="text/plain"><!--
Q1: Le nerf axillaire chemine avec l’artère circonflexe humérale postérieure dans :	Réponse: D — L’espace quadrangulaire
Q2: Le plexus brachial est formé des APD de :	Réponse: B — C5 à T1
Q4: Les divisions postérieures innervent préférentiellement :	Réponse: C — Les loges postérieures (extenseurs)
Q7: Le tronc supérieur du plexus brachial est formé par :	Réponse: D — C5 et C6
Q13: La branche profonde du nerf radial :	Réponse: D — Plonge dans le supinateur et innerve la loge postérieure
Q16: Dans le cours, une atteinte du médian au canal carpien peut donner :	Réponse: D — Fonte du thénar avec “main de singe”
Q21: Au niveau des racines, le plexus brachial passe entre :	Réponse: C — Scalène antérieur (avant) et scalène moyen (arrière)
Q27: Au coude, le nerf ulnaire passe :	Réponse: C — En arrière de l’épicondyle médial (gouttière rétro-épitrochléo-olécranienne)
Q35: Le nerf interosseux antérieur (branche du médian) innerve notamment :	Réponse: B — Flexor pollicis longus, 1/2 latérale du flexor digitorum profundus, carré pronateur
Q40: Dans le cours, le pouls radial peut être palpé :	Réponse: C — Dans la tabatière anatomique
Q45: Le nerf médian passe entre :	Réponse: B — Les deux chefs du pronator teres
Q47: La corde postérieure est formée :	Réponse: C — Des 3 divisions postérieures

  <script id="deck_Securite_IFEC" type="text/plain"><!--
# Deck: Securite_IFEC — 80 questions

**Consigne** : 1 seule bonne réponse (A–D).

1) Le format SOAP correspond à :
- A. Squelette – Os – Articulations – Posture
- B. Symptômes – Orientation – Auscultation – Prescription

  <script id="tsv_Securite_IFEC" type="text/plain"><!--
Q3: Le format SOAP correspond à :	Réponse: D — Subjectif – Objectif – Analyse – Plan
Q41: Dans une approche “evidence-based”, la question PICO inclut typiquement :	Réponse: C — Patient/Problème, Intervention, Comparateur, Outcome
Q48: Dans les compétences IFEC, “raisonnement clinique” et “pensée critique” impliquent :	Réponse: C — Formuler des hypothèses et les tester avec anamnèse + examen
Q67: Selon l’IFEC, le chiropracteur doit être capable de :	Réponse: B — Reconnaître les situations nécessitant une intervention médicale

-->
  </script>

  <script>
  // Minimal parser + player — works via file:// because data is embedded
  function getText(id){ return document.getElementById(id).textContent.replace(/^<!--\n?/, '').replace(/\n?-->$/, ''); }
  const mappings = {
    'Histologie_TC': ['deck-Histologie_TC','tsv-Histologie_TC'],
    'Angiologie': ['deck_Angiologie','tsv_Angiologie'],
    'Myologie': ['deck_Myologie','tsv_Myologie'],
    'Plexus_Nerfs': ['deck_Plexus_Nerfs','tsv_Plexus_Nerfs'],
    'Securite_IFEC': ['deck_Securite_IFEC','tsv_Securite_IFEC']
  };

  const deckSelect = document.getElementById('deckSelect');
  for(const k of Object.keys(mappings)){ const o = document.createElement('option'); o.value=k; o.textContent=k; deckSelect.appendChild(o); }

  function parseMarkdown(md){
    const lines = md.split(/\r?\n/);
    const qs = [];
    let cur = null;
    for(const line of lines){
      const m = line.match(/^\s*(\d+)\)\s*(.*)$/);
      if(m){ if(cur) qs.push(cur); cur={num: m[1], text: m[2].trim(), choices:{}}; continue; }
      const cm = line.match(/^\s*-\s*([A-D])\.\s*(.*)$/);
      if(cm && cur){ cur.choices[cm[1]] = cm[2].trim(); }
    }
    if(cur) qs.push(cur);
    return qs;
  }

  function parseTSV(tsv){
    const lines = tsv.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
    const textMap = new Map();
    const numMap = new Map();
    for(const line of lines){
      const parts = line.split('\t');
      const left = parts[0] || line;
      const right = parts.slice(1).join('\t') || '';
      const rmatch = right.match(/Réponse:\s*([A-D])/i);
      const letter = rmatch ? rmatch[1].toUpperCase() : null;
      const numMatch = left.match(/^Q(\d+)\s*:/i);
      const qtext = left.replace(/^Q\d+:\s*/i,'').trim();
      if(letter){
        const key = normalize(qtext).slice(0,120);
        textMap.set(key, letter);
        if(numMatch){ numMap.set(parseInt(numMatch[1],10), letter); }
      }
    }
    return {textMap, numMap};
  }

  function normalize(s){ return s.replace(/\s+/g,' ').replace(/[^ \wéèàâêîôûçù'-]/gi,'').toLowerCase().trim(); }

  function tokensOf(s){
    const stop = new Set(['le','la','les','l','de','des','du','un','une','et','en','à','a','au','aux','dans','sur','par','pour','qui','que','quoi','est','sont','se','ce','cette','ces','son','sa','ses','avec','ou','où','d','ne','pas','être','avoir','où','comme','dont','où']);
    return normalize(s).split(/\s+/).filter(t=>t && !stop.has(t));
  }

  function matchAnswer(q, tsvMap){
    // Try numeric match first (more reliable)
    if(state && state.answersNumMap){
      const num = parseInt(q.num,10);
      if(!isNaN(num) && state.answersNumMap.has(num)) return state.answersNumMap.get(num);
    }
    const key = normalize(q.text).slice(0,120);
    if(state && state.answersTextMap && state.answersTextMap.has(key)) return state.answersTextMap.get(key);
    // fuzzy fallbacks on text map: try prefix/includes then token overlap
    if(state && state.answersTextMap){
      for(const [k,v] of state.answersTextMap){ if(key.startsWith(k) || k.startsWith(key)) return v; if(k.includes(key) || key.includes(k)) return v; }
      // token overlap heuristic (choose best match)
      const qtokens = new Set(tokensOf(q.text));
      let best = {score:0, val:null};
      for(const [k,v] of state.answersTextMap){
        const ktoks = new Set(k.split(/\s+/).filter(Boolean));
        let common=0; for(const t of ktoks){ if(qtokens.has(t)) common++; }
        const denom = Math.min(qtokens.size, ktoks.size) || 1;
        const score = common/denom;
        if(score>best.score){ best = {score, val:v}; }
      }
      if(best.score >= 0.5) return best.val;
    }
    return null;
  }

  let state = {deckName:null, questions:[], answersMap:new Map(), idx:0, userAnswers:{}, reviewMode:false};

  document.getElementById('loadBtn').addEventListener('click', ()=>{
    const name = deckSelect.value; const ids = mappings[name];
    document.getElementById('status').textContent = 'Chargement du deck ...';
    const md = getText(ids[0]);
    const tsv = getText(ids[1]);
    const qs = parseMarkdown(md);
    const tmap = parseTSV(tsv);
    // Build a deck-specific numeric map by fuzzy-matching each question text
    const deckNumMap = new Map();
    try{
      for(const q of qs){
        const qnum = parseInt(q.num,10);
        if(isNaN(qnum)) continue;
        const key = normalize(q.text).slice(0,120);
        if(tmap.textMap.has(key)){
          deckNumMap.set(qnum, tmap.textMap.get(key));
          continue;
        }
        // fuzzy match: token overlap
        const qtokens = tokensOf(q.text);
        let best = {score:0, val:null};
        for(const [k,v] of tmap.textMap){
          const ktoks = Array.from(k.split(/\s+/).filter(Boolean));
          let common=0;
          for(const qt of qtokens){
            for(const kt of ktoks){
              if(qt === kt) { common++; break; }
              // prefix match (handles pluriels/variantes)
              if(qt.startsWith(kt) || kt.startsWith(qt)) { common++; break; }
              // substring containment
              if(qt.length>4 && (qt.includes(kt) || kt.includes(qt))){ common++; break; }
            }
          }
          const denom = Math.min(qtokens.length, ktoks.length) || 1;
          const score = common/denom;
          if(score>best.score){ best = {score, val:v}; }
        }
        // accept somewhat permissive threshold for deck-level mapping
        if(best.score >= 0.35) deckNumMap.set(qnum, best.val);
      }
    }catch(e){ console.error('Deck mapping build error', e); }
    // Merge TSV numeric map (original keys) with deck-specific numeric keys (deck numbers)
    const mergedNumMap = new Map(tmap.numMap);
    for(const [k,v] of deckNumMap) mergedNumMap.set(k,v);
    state = {deckName:name, questions:qs, answersTextMap:tmap.textMap, answersNumMap:mergedNumMap, idx:0, userAnswers:{}, reviewMode:false};
    document.getElementById('status').textContent = `Deck "${name}" chargé — ${qs.length} questions`;
    document.getElementById('player').classList.remove('hidden'); renderQuestion(); updateControls();
  });

  document.getElementById('prevBtn').addEventListener('click', ()=>{ if(state.idx>0){state.idx--; renderQuestion(); updateControls();}});
  document.getElementById('nextBtn').addEventListener('click', ()=>{ if(state.idx<state.questions.length-1){state.idx++; renderQuestion(); updateControls();}});
  document.getElementById('submitBtn').addEventListener('click', ()=>{ computeScore(); updateControls(); });
  document.getElementById('showAnswersBtn').addEventListener('click', ()=>{ state.reviewMode = true; renderQuestion(); renderReview(true); updateControls(); });
  document.getElementById('resetBtn').addEventListener('click', ()=>{ resetTest(); });

  function renderQuestion(){
    const q = state.questions[state.idx];
    document.getElementById('progress').textContent = `Question ${state.idx+1} / ${state.questions.length}`;
    document.getElementById('question').textContent = `${q.num}) ${q.text}`;
    const choicesDiv = document.getElementById('choices'); choicesDiv.innerHTML='';
    const correctLetter = matchAnswer(q, state.answersMap);
    const user = state.userAnswers[state.idx] || null;
    for(const opt of ['A','B','C','D']){
      const label = document.createElement('label'); label.className='choice';
      const r = document.createElement('input'); r.type='radio'; r.name='choice'; r.value=opt;
      if(state.userAnswers[state.idx]===opt) r.checked=true;
      r.addEventListener('change', ()=>{ state.userAnswers[state.idx]=opt; updateControls(); });
      if(state.reviewMode){ r.disabled = true; }
      label.appendChild(r);
      const span = document.createElement('span'); span.textContent = ` ${opt}. ${q.choices[opt] || ''}`;
      label.appendChild(span);
      if(state.reviewMode && correctLetter){
        if(opt===correctLetter) label.classList.add('correct');
        if(user && opt===user && user!==correctLetter) label.classList.add('wrong');
      }
      choicesDiv.appendChild(label);
    }
    updateControls();
  }

  function updateControls(){
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const showAnswersBtn = document.getElementById('showAnswersBtn');
    const resetBtn = document.getElementById('resetBtn');
    if(!state || !state.questions) return;
    const total = state.questions.length;
    const answeredCount = Object.keys(state.userAnswers).length;
    // next button appears only when current question has an answer or in review mode
    if(state.reviewMode || state.userAnswers[state.idx]) nextBtn.style.display='inline-block'; else nextBtn.style.display='none';
    // submit enabled when at least one question answered
    submitBtn.disabled = (answeredCount===0);
    // Show corrigé only when all questions answered
    showAnswersBtn.disabled = (answeredCount !== total);
    // reset always enabled when deck loaded
    resetBtn.disabled = false;
  }

  function resetTest(){
    state.userAnswers = {};
    state.reviewMode = false;
    state.idx = 0;
    document.getElementById('result').textContent = '';
    document.getElementById('review').innerHTML = '';
    renderQuestion(); updateControls();
  }

  function computeScore(){
    // Only evaluate the set of answered questions
    let correct=0, total=0, missing=0;
    const answeredIndexes = Object.keys(state.userAnswers).map(n=>parseInt(n,10));
    for(const i of answeredIndexes){
      const q = state.questions[i]; const user = state.userAnswers[i] || null;
      const correctLetter = matchAnswer(q, state.answersMap);
      if(correctLetter==null){ missing++; continue; }
      total++;
      if(user===correctLetter) correct++;
    }
    const pct = total? Math.round(100*correct/total):0;
    document.getElementById('result').innerHTML = `Score (questions répondues): ${correct}/${total} (${pct}%). Questions sans clé: ${missing}.`;
    // show review for answered questions only
    renderReview(false);
  }

  // renderReview(showAll=false) : showAll=true -> show full QCM; false -> only answered questions
  function renderReview(showAll){
    const box = document.getElementById('review'); box.innerHTML='';
    const total = state.questions.length;
    for(let i=0;i<total;i++){
      const q = state.questions[i]; const user = state.userAnswers[i] || null; const correctLetter = matchAnswer(q,state.answersMap);
      if(!showAll && !user) continue; // skip unanswered when not showing all
      const div = document.createElement('div'); div.style.borderTop='1px solid #ddd'; div.style.padding='8px 0';
      const h = document.createElement('div'); h.style.fontWeight='600'; h.textContent = `${i+1}) ${q.text}`; div.appendChild(h);
      const choicesWrap = document.createElement('div');
      for(const opt of ['A','B','C','D']){
        const label = document.createElement('label'); label.className='choice';
        const span = document.createElement('span'); span.textContent = ` ${opt}. ${q.choices[opt] || ''}`;
        label.appendChild(span);
        // highlight correct/incorrect
        if(correctLetter && opt===correctLetter) label.classList.add('correct');
        if(user && opt===user && user!==correctLetter) label.classList.add('wrong');
        choicesWrap.appendChild(label);
      }
      div.appendChild(choicesWrap);
      // add textual summary
      const summary = document.createElement('div'); summary.style.marginTop='6px';
      if(!correctLetter) summary.innerHTML = `<em>Clé introuvable</em>`;
      else{
        const correctText = q.choices[correctLetter] || '(texte indisponible)';
        if(user===correctLetter) summary.innerHTML = `<span class='review-correct'>Votre réponse: ${user} — correcte</span> — Clé: ${correctLetter} — ${correctText}`;
        else summary.innerHTML = `<span class='review-wrong'>Votre réponse: ${user || '-'} — incorrect</span> — Clé: ${correctLetter} — ${correctText}`;
      }
      div.appendChild(summary);
      box.appendChild(div);
    }
    if(box.children.length===0) box.innerHTML = '<em>Aucune question répondue pour le moment.</em>';
  }
  </script>
</body>
